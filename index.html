<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERRORX</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 35px;
      letter-spacing: 3px;
    }

    /* Popup Background */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* Popup Box */
    .popup-box {
      background: #111;
      padding: 25px;
      width: 85%;
      max-width: 350px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #333;
      box-shadow: 0 0 10px #00ffea;
      animation: popup 0.4s ease;
    }

    @keyframes popup {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-box h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00ffea;
    }

    .popup-box a {
      display: block;
      margin-top: 15px;
      background: #00ffea;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .close-btn {
      margin-top: 15px;
      background: #333;
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <h1>ERRORX</h1>

  <!-- Popup -->
  <div class="popup-bg" id="popup">
    <div class="popup-box">
      <h2>TOOL MADE BY<br> ABDULLAH SULEMAN</h2>

      <a href="https://whatsapp.com/channel/0029Vb5eufGInlqIVg1R3U0Z" target="_blank">
        Join WhatsApp Channel
      </a>

      <div class="close-btn" onclick="closePopup()">Close</div>
    </div>
  </div>

  <script>
    // Open popup immediately
    window.onload = function () {
      document.getElementById("popup").style.display = "flex";
    };

    // Close popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
